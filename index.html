<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <p style="color: white; font-size: 50px; margin-top: 100px;">Score: <span id="score"></span></p>
    <p id="gameOver" style="color: white; font-size: 50px; display: none; margin-top: 150px;">Game Over</span></p>
    <div id="gaming" style="position: absolute; top: 0px;">
        <div id="ship" style="width: 100px; height: 100px;">
            <p id="bump" style="color: red; position: absolute; top: -50px; left: 20px;"></p>
            <img ondragstart="return false;" src="./ship.jpg"
                style="width: 100px; height: 100px; border-radius: 100px;" />
        </div>

        <img id="stone" src="./stone.jpg" style="width: 100px; height: 100px; border-radius: 100px;" />
        <p style="color: white; font-size: 50px; margin-top: 150px;">Time: <span id="timer">60</span></p>
    </div>

    <a style="position: absolute; top: 10px; color: white;" href="https://www.youtube.com/channel/UCwkGvF7xKz2E0Lv-fZ9wv2g">Youtube(팡요랩)</a><br>
    <a style="position: absolute; top: 50px; color: white;" href="https://github.com/whoyaho/vscodex">Source Code(Github)</a>

    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
